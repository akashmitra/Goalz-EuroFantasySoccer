<!DOCTYPE html>
<html ng-app="goalzApp">

<head>
    <title>Goalz 2.0 : Euro Fantasy Football</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="images/euro2016.ico" />
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="all">
    <link href='//fonts.googleapis.com/css?family=Cabin:400,400italic,500,500italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
</head>

<body ng-controller="loginCtrl">
    <!--about-->
    <div class="about" id="about">
        <div class="container">
            <div align="center"><img src="images/header-logo.png"></div>
            <br>
            <div class="logo-background">
                <h3 class="pageheadertitle">GOALZ 2.0</h3>
            </div>
            <div class="col-md-8 about-right fadeInRight animated" align="center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-5 col-md-offset-3">
                            <form name="loginform" ng-submit="loginUser();" class="form-signin ng-cloak">
                                <input type="text" ng-model="data.username" name="username" class="form-control" placeholder="UserID" required="" autofocus="">
                                <div style="color:red" ng-show="loginform.username.$error.required && loginform.username.$touched ">
                                    <span>UserName is required.</span>
                                    <span ng-show="loginform.username.$invalid">UserName is not valid.</span>
                                </div>
                                <br>
                                <input type="password" ng-model="data.password" name="password" class="form-control" placeholder="Password" required="" >
                                <div style="color:red" ng-show="loginform.password.$error.required && loginform.password.$touched ">
                                    <span>Password is required.</span>
                                    <span ng-show="loginform.password.$invalid">Password is not valid.</span>
                                </div>
                                <br>
                                <button class="btn btn-lg btn-success btn-block" type="submit" ng-disabled="!loginform.$valid">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div class="clearfix"> </div>
</div>
</div>
<!--//about-->
<div align="center">
    <img src="images/watermark.png">
</div>
<!--footer-->
<div class="footer fadeInRight">
    <div class="container">
        <p>Copyright Â© 2016 GoalZ. All rights reserved | Developed by VORTEX
        </p>
    </div>
</div>
<a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
<!--//footer-->
<!-- js -->
<script src="js/moment.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-local-storage.min.js"></script>
<script src="js/angular-idle.js"></script>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/ui-bootstrap.min.js"></script>
<script src="js/controllers/logincontrol.js"></script>
<script src="js/config.js"></script>
<script src="js/controllers/services.js"></script>

</body>

</html>
